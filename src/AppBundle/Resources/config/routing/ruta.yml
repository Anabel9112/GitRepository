ruta_index:
    path:     /
    defaults: { _controller: "AppBundle:Ruta:index" }
    methods:  GET

ruta_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Ruta:show" }
    methods:  GET

ruta_new:
    path:     /new
    defaults: { _controller: "AppBundle:Ruta:new" }
    methods:  [GET, POST]

ruta_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Ruta:edit" }
    methods:  [GET, POST]

ruta_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Ruta:delete" }
    methods:  DELETE
