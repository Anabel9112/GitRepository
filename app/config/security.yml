security:
    providers:
        our_db_provider:
                entity:
                    class: AppBundle:Usuario
                    property: usuario
    firewalls:
        main:
            pattern: ^/
            anonymous: ~
            provider: our_db_provider
            form_login:
                login_path: /login
                check_path: /login_check
            logout:
                path: /logout
                target: /
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/usuario/*,   roles: ROLE_ADMIN}
#

    encoders:
        AppBundle\Entity\Usuario:
            algorithm: bcrypt
            cost: 12
